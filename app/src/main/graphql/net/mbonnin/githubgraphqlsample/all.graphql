query GetCommits {
  repository(owner: "martinbonnin", name: "github-graphql-sample") {
    ref(qualifiedName: "master") {
      target {
        ... on Commit {
          history(first: 100) {
            edges {
              node {
                author {
                  name
                }
                message
                committedDate
              }
            }
          }
        }
      }
    }
  }
}