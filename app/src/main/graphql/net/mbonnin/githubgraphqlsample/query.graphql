
query GetCommits {
  repository(owner:"dailymotion", name: "tartiflette") {
    ref(qualifiedName: "master") {
      target {
        ... on Commit {
          history(first: 100) {
            nodes {
              author {
                name
              }
              message
              committedDate
            }
          }
        }
      }
    }
  }
}

fragment userFragment on User {
  repositories(first: 2) {
    nodes {
      name
    }
  }
}

query UserWithFragment {
  viewer {
    login
    ...userFragment
  }
}

query User {
  viewer {
    login
    bio
    status {
      emoji
      message
    }
      pinnedRepositories {
        nodes {
          id
        }
      }
  }
}

query UserByLogin {
  search(first: 100, query: "efung", type: ISSUE) {
    nodes {
      ... on PullRequest {
        id
        body
      }
    }
  }
}